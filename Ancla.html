<br>Las diferencias entre el chimpancé común y el bonobo son muy ligeras. Los bonobos 
tienen las piernas más largas, los brazos más cortos y el tronco más estrecho. Son generalmente más bajitos, 
con un cráneo más redondeado y una cara más plana.</br>
